<section class="py-5">
    <div class="container">
        <div class="row">
            <h2 class="mb-4">Business Headlines</h2>
        </div>
        <div class="row">
            <div class="col-lg-4 d-flex mb-4 news-block" *ngFor="let bs of businessDisplay">
                <div class="bg-white shadow-sm p-4 flex-column">
                    <p><img src="{{bs.urlToImage}}" class="img-fluid" height="300" alt=""></p>
                    <h4>{{bs.title}}</h4>
                    <p class="text-muted">{{bs.author}}</p>
                    <p>{{bs.content}} </p>
                    
                    <a class="btn btn-dark" href="{{bs.url}}" target="_blank">Read More</a>
                </div>
                
            </div>
        </div>
    </div>
</section>
