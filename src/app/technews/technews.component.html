<section class="py-5">
    <div class="container">
        <div class="row">
            <h2 class="mb-4">Technology Headlines</h2>
        </div>
        <div class="row">
            <div class="col-lg-4 mb-4  d-flex news-block" *ngFor="let tc of techDisplay">
                <div class="bg-white shadow-sm p-4 flex-column">
                    <p><img src="{{tc.urlToImage}}" class="img-fluid" height="300" alt=""></p>
                    <h4>{{tc.title}}</h4>
                    <p class="text-muted">{{tc.author}}</p>
                    <p>{{tc.content}} </p>
                    
                    <a class="btn btn-dark" href="{{tc.url}}" target="_blank">Read More</a>
                </div>
                
            </div>
        </div>
    </div>
</section>
