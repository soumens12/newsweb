<section class="py-5">
    <div class="container">

        <div class="row">
            <h2 class="mb-4">Top Headlines</h2>
        </div>

        <div class="row">
            <div class="col-lg-4 d-flex mb-4 news-block" *ngFor="let d of topheadingDisplay">
                <div class="bg-white shadow-sm p-4 flex-column">
                    <p><img src="{{d.urlToImage}}" class="img-fluid" height="300" alt=""></p>
                    <h4>{{d.title}}</h4>
                    <p class="text-muted">{{d.author}}</p>
                    <p>{{d.content}} </p>
                    <a class="btn btn-dark" href="{{d.url}}" target="_blank">Read More</a>
                </div>
            </div>
        </div>

    </div>
</section>
